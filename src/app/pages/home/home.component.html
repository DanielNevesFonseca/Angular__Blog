<app-menu-title></app-menu-title>

<div class="container__articles">
    <div class="articles__main">
        <app-big-card postId="{{postList[0].id}}" photoCover="{{postList[0].photo}}" cardTitle="{{postList[0].title}}"
            cardDescription="{{postList[0].description}}">
        </app-big-card>
    </div>
    <div class="articles__others">
        <app-small-card *ngFor="let post of postListSmallCard" postId="{{post.id}}" photoCover="{{post.photo}}"
            cardTitle="{{post.title}}">
        </app-small-card>
    </div>
</div>
